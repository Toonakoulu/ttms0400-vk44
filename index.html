<style>
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nappula {
  padding: 20px 40px;
  font-size: 24px;
  text-align: center;
  color: white;
  background-color: #4388FF;
  border: none;
  border-radius: 15px;
  cursor: pointer;
}
.nappula:hover {
  /* SASSissa käyttäisimme tähän lighten-funktiota! */ 
  background-color: #90B9FF; 
}
.nappula:active {
  /* Täällä voisimme käyttää darken-funktiota, jos kirjoittelisimma SASS/LESS.. */
  background-color: #366DCC;
}

.nappula2 {
padding: 20px 40px;
font-size: 24px;
text-align: center;
color: black;
background-color: antiquewhite;
border-radius: 20px;
border: none;
cursor: pointer;
}

    .nappula2:hover {
        border: 1px solid black;
    }
    .nappula2:active {
        border: 1px solid black;
        background-color: aquamarine;
    }

.nappula3 {
padding: 40px 20px;
font-size: 24px;
text-align: center;
color: wheat;
background-color: black;
border-radius: 5px;
border: none;
cursor: pointer;
}
    .nappula3:hover {
        padding: 80px 60px;
        background-color: darkviolet;
    }
    .nappula3:active {
        background-color: aquamarine;
    }

.nappula4 {
padding: 20px 40px;
font-size: 24px;
text-align: center;
color: wheat;
background-color: black;
border-radius: 5px;
border: none;
cursor: pointer;
}
    .nappula4:hover {
        font-size: 30px;
        background-color: dimgrey;
        border-radius: 25px;
    }
    .nappula4:active {
        border: 1px solid wheat;
    }
</style>

<body>
